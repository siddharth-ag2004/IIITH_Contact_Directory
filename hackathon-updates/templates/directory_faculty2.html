<!DOCTYPE html>
<html>
  <head>
    <title>IIIT Student Directory</title>
    <link rel="stylesheet" type="text/css" href="../static/directory.css">
  </head>
  <body>
    <header>
        <h1>IIIT Faculty Directory</h1>
      </header>
        <h2>Faculty Directory</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Department</th>
              <th>Office Hours</th>
            </tr>
          </thead>
          <tbody>
            {% for row in faculty_data %}
            <tr>
              <td>{{ row[1] }}</td>
              <td>{{ row[2] }}</td>
              <td>{{ row[3] }}</td>
              <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </main>
      
      <footer>
        <p>2023 IIIT Contact Directory</p>
        <p>&copy; International Institute of Information Technology, Hyderabad</p>
      </footer>      
    
    <script src="script.js"></script>
  </body>
</html>
