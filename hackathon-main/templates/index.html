<!DOCTYPE html>
<html>
  <head>
    <title>IIIT Contact Directory</title>
    <link rel="stylesheet" type="text/css" href="static/index.css">
  </head>
  <body>
    <header>
      <h1 style="font-size: 50px; font-weight: bold; text-decoration: underline;">IIIT Contact Directory</h1>
    </header>
    <main>
        <div class="login-options" methods="POST" action="/index">
          <form methods="POST" action="/2">
          <button class="login-option student">
            <span class="icon"><i class="fas fa-user-graduate"></i></span>
            <span class="label">Login as Student</span>
          </button>
        </form>
        <form methods="POST" action="/1">
          <button class="login-option faculty" >
            <span class="icon"><i class="fas fa-chalkboard-teacher"></i></span>
            <span class="label">Login as Faculty</span>
          </button>
        </form>
          <form methods="POST" action="/3">
          <button class="login-option admin" >
            <span class="icon"><i class="fas fa-user-cog"></i></span>
            <span class="label">Login as Administrator</span>
          </button>
        </form>
        </div>
      </main>
      
    
    <footer>
        <p>2023 IIIT Contact Directory</p>
        <p>&copy; International Institute of Information Technology, Hyderabad</p>
      </footer>

    <script src="https://kit.fontawesome.com/1234567890.js" crossorigin="anonymous"></script>
  </body>
</html>
